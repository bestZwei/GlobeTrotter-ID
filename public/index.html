<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Globetrotter ID</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="https://randomuser.me/favicon.ico" type="image/x-icon">
</head>
<body>
  <header>
    <div class="title">Globetrotter ID</div>
    <div class="subtitle">无界行者</div>
  </header>
  <main>
    <div class="container">
      <div class="form-group">
        <label for="country" class="form-label">选择国家:</label>
        <select id="country" class="form-select">
          <option value="">随机</option>
          <option value="AU">澳大利亚</option>
          <option value="BR">巴西</option>
          <option value="CA">加拿大</option>
          <option value="CH">瑞士</option>
          <option value="DE">德国</option>
          <option value="ES">西班牙</option>
          <option value="FI">芬兰</option>
          <option value="FR">法国</option>
          <option value="GB">英国</option>
          <option value="IE">爱尔兰</option>
          <option value="IN">印度</option>
          <option value="IR">伊朗</option>
          <option value="MX">墨西哥</option>
          <option value="NL">荷兰</option>
          <option value="NZ">新西兰</option>
          <option value="TR">土耳其</option>
          <option value="UA">乌克兰</option>
          <option value="US">美国</option>
        </select>
        <button id="generate-btn" class="btn">生成</button>
      </div>

      <table id="result-table" class="results-table">
        <thead>
          <tr>
            <th>头像</th>
            <th>名字</th>
            <th>性别</th>
            <th>邮箱</th>
            <th>电话</th>
            <th>传真</th>
            <th>地址</th>
            <th>国籍</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </main>
  <footer class="footer">
    Powered by <a href="http://libredev.is-an.org/" target="_blank">LibreDev</a> |
    <a href="https://github.com/bestZwei/GlobeTrotterID" target="_blank">GitHub</a>
  </footer>
  <div class="modal hidden" id="loading-modal">
    <div class="modal-content">
      <p>Loading...</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
