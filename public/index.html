<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GlobeTrotter ID</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="container">
    <h1>GlobeTrotter ID</h1>
    <div class="identity">
      <div class="info" id="name">Name: Loading...</div>
      <div class="info" id="gender">Gender: Loading...</div>
      <div class="info" id="phone">Phone: Loading...</div>
      <div class="info" id="address">Address: Loading...</div>
    </div>
    <select id="country-select">
      <option value="US">United States</option>
      <option value="CA">Canada</option>
      <option value="DE">Germany</option>
      <option value="FR">France</option>
      <option value="AU">Australia</option>
      <!-- Add more countries as needed -->
    </select>
    <button id="generate-btn">Generate New Identity</button>
  </div>
  <script src="/script.js"></script>
</body>
</html>
