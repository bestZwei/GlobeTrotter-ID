<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real Address Generator</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="data:image/x-icon;" type="image/x-icon">
</head>
<body>
  <div class="title">Real Address Generator</div>
  <div class="subtitle">真实地址生成器</div>
  <div class="container">
    <button id="generate-btn" class="btn">Generate</button>
    <div class="form-group">
      <label for="country">Select country:</label>
      <select id="country" class="select-style">
        <option value="">Random</option>
        <option value="AU">Australia</option>
        <option value="BR">Brazil</option>
        <option value="CA">Canada</option>
        <option value="CH">Switzerland</option>
        <option value="DE">Germany</option>
        <option value="ES">Spain</option>
        <option value="FI">Finland</option>
        <option value="FR">France</option>
        <option value="GB">United Kingdom</option>
        <option value="IE">Ireland</option>
        <option value="IN">India</option>
        <option value="IR">Iran</option>
        <option value="MX">Mexico</option>
        <option value="NL">Netherlands</option>
        <option value="NZ">New Zealand</option>
        <option value="TR">Turkey</option>
        <option value="UA">Ukraine</option>
        <option value="US">United States</option>
      </select>
    </div>

    <table id="result-table" class="results-table">
      <thead>
        <tr>
          <th>Picture</th>
          <th>Name</th>
          <th>Gender</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Cell</th>
          <th>Address</th>
          <th>Nationality</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>

  <div class="modal hidden" id="loading-modal">
    <div class="modal-content">
      <p>Loading...</p>
    </div>
  </div>
  <div class="footer">
    Modified by LibreDev<br /><a href="http://libredev.is-an.org" target="_blank">libredev.is-an.org</a>
  </div>
  <script src="script.js"></script>
</body>
</html>
